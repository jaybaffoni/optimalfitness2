<div class="row" style="margin-top: 24px;">
  <div class="col-lg-3">
    <img [src]="url" class="person-card-image"/>
  </div>
  <div class="col-lg-9">
    <h1 style="margin-top: 16px">{{person.name}}</h1>
    <h4>{{person.title}}</h4>
    <h4>{{person.credentials}}</h4>
    <p *ngFor="let text of person.bio">{{text}}</p>
  </div>
</div>
