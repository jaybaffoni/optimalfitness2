<div id="testimonials" style="margin-top: -40px"></div>
<div style="padding-top: 40px">
  <h1 class="divider">Testimonials</h1>
  <div class="container">
    <div *ngFor="let test of testimonials" class="card" style="padding: 16px">
      <h3><fa-icon [icon]="quote" size="4x" style="color: var(--primary-color); float: left; padding-right: 16px; padding-bottom: 16px"></fa-icon>{{test.text}}</h3>
      <h3 *ngIf="test.name" style="width: 100%; text-align: end">- {{test.name}}</h3>
    </div>
  </div>
</div>
