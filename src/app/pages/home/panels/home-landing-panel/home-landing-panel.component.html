<app-panel>
  <div style="overflow: hidden; position:relative; max-height: 100vh">
    <video autoplay [muted]="true" loop style="min-height: 100vh; min-width: 100%; width: auto; overflow: hidden">
      <source src="./assets/images/optimal_landing.mp4" type="video/mp4" />
    </video>
    <div style="position: absolute; top: 0; left: 0; background: #293d9b40; height: 100vh; width: 100%; display: grid; place-items: center;">
      <div style="width: 100%; display: grid; place-items: center;">
        <img src="./assets/images/optimal-logo-white.svg" class="logo-img"/>
        <p class="motto-text">Professionals in Health & Human Performance</p>
        <button class="btn btn-outline-light" (click)="contactUs({interests: 'I\'d like to learn more about Optimal Fitness!'})">Contact Us</button>
      </div>
    </div>
  </div>
</app-panel>
